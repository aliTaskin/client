<!-- START HEADER -->
<div class="tm-head">
    <h3>MovieApp &nbsp;| Welcome {{username}}</h3>
    <nav class="navigation">
     <a class="link" routerLink='/home'><i class="fas fa-home"></i> Home</a>
      <a class="link" routerLink='/movieList'><i class="fas fa-list-alt"></i> Movie List</a>
      <a class="link" routerLink='/movieAdd'><i class="fas fa-plus-square"></i> Add Movie</a>
      <a class="link" routerLink='' (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Exit</a>
    </nav>
    
    <div class="clearfix"></div>
  </div>

<div class="header hidden">
    <!-- START MOBILE SIDEBAR TOGGLE -->
    <a href="#" class="btn-link toggle-sidebar d-lg-none pg pg-menu" data-toggle="sidebar">
    </a>
    <!-- END MOBILE SIDEBAR TOGGLE -->
    <div class="">
      <div class="brand inline   ">
        <img src="assets/img/logo.png" alt="logo" data-src="assets/img/logo.png"
          data-src-retina="assets/img/logo_2x.png" width="78" height="22">
      </div>
      <!-- START NOTIFICATION LIST -->
      <ul
        class="d-lg-inline-block d-none notification-list no-margin d-lg-inline-block b-grey b-l b-r no-style p-l-30 p-r-20">
        <li class="p-r-10 inline">
          <div class="dropdown">
            <a href="javascript:;" id="notification-center" class="header-icon pg pg-world" data-toggle="dropdown">
              <span class="bubble"></span>
            </a>
          </div>
        </li>
        <li class="p-r-10 inline">
          <a href="#" class="header-icon pg pg-link"></a>
        </li>
        <li class="p-r-10 inline">
          <a href="#" class="header-icon pg pg-thumbs"></a>
        </li>
      </ul>
      <!-- END NOTIFICATIONS LIST -->
      <a href="#" class="search-link d-lg-inline-block d-none" data-toggle="search"><i class="pg-search"></i>Type
        anywhere to <span class="bold">search</span></a>
    </div>
    <div class="d-flex align-items-center">
      <!-- START User Info-->
      <div class="pull-left p-r-10 fs-14 font-heading d-lg-block d-none">
        <span class="semi-bold">David</span> <span class="text-master">Nest</span>
      </div>
      <div class="dropdown pull-right d-lg-block d-none">
        <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <span class="thumbnail-wrapper d32 circular inline">
            <img src="assets/img/profiles/avatar.jpg" alt="" data-src="assets/img/profiles/avatar.jpg"
              data-src-retina="assets/img/profiles/avatar_small2x.jpg" width="32" height="32">
          </span>
        </button>
        <div class="dropdown-menu dropdown-menu-right profile-dropdown" role="menu">
          <a href="#" class="dropdown-item"><i class="pg-settings_small"></i> Settings</a>
          <a href="#" class="dropdown-item"><i class="pg-outdent"></i> Feedback</a>
          <a href="#" class="dropdown-item"><i class="pg-signals"></i> Help</a>
          <a href="#" class="clearfix bg-master-lighter dropdown-item">
            <span class="pull-left">Logout</span>
            <span class="pull-right"><i class="pg-power"></i></span>
          </a>
        </div>
      </div>
      <!-- END User Info-->
      <a href="#" class="header-icon pg pg-alt_menu btn-link m-l-10 sm-no-margin d-inline-block"
        data-toggle="quickview" data-toggle-element="#quickview"></a>
    </div>
  </div>
  <!-- END HEADER -->
